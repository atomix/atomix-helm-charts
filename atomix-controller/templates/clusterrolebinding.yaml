{{- if eq (.Values.scope | lower) "cluster" }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "atomix-controller.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "atomix-controller.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "atomix-controller.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}